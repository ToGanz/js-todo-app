<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just do it</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Just do it</h1>
      </header>
      <section class="project-section">
        <form class="formInput project-form">
          <label for="project-title">Title</label>
          <input type="text" id="project-title">
          <button type="submit" class="addProject btn">Create Project</button>
        </form>
        <button aria-expanded="false" aria-controls="mobile-menu">
          <span class="open">☰</span>
          <span class="close">×</span>
          Projects
        </button>

        <ul class="mobile-menu list" id="projects-list">

        </ul>
      </section>
      <section id="tasks-section">
        <button class="popup btn">Add Task</button>
        <ul id="tasks-list" class="list">

        </ul>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
